# behat.yml
default:
    suites:
        help_center:
            paths:    [ %paths.base%/features ]
            contexts: [ HelpCenterContext ]
            filters:
                tags: @helpCenter
        dashboard:
            paths:    [ %paths.base%/features ]
            contexts: [ DashboardContext ]
            filters:
                tags: @dashboard
        check:
            paths:    [ %paths.base%/features ]
            filters:
                tags: @check
    formatters:
        html:
            output_path: %paths.base%/reports
    extensions:
        emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
            name: html
        Behat\MinkExtension:
            javascript_session:  'selenium2'
            goutte:              ~
            selenium2:
              browser: firefox

